<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Slot Machine Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="active">
        <h2>Login</h2>
        <form id="login-form" autocomplete="off">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>
        <div id="login-message"></div>
    </section>

    <!-- Game Slot Section -->
    <section id="game-section" style="display: none;">
        <h2>Slot Machine</h2>
        <div id="user-info">
            <span id="user-balance">Balance: $0</span>
        </div>
        <div id="bet-controls">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1" value="10">
            <button id="spin-btn">Spin</button>
        </div>
        <div id="slot-reels">
            <div class="reel" id="reel-1"><span>?</span></div>
            <div class="reel" id="reel-2"><span>?</span></div>
            <div class="reel" id="reel-3"><span>?</span></div>
        </div>
        <div id="game-message"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </section>

    <!-- Admin Panel Section -->
    <section id="admin-section" style="display: none;">
        <h2>Admin Panel</h2>
        <form id="admin-override-form" autocomplete="off">
            <label for="override-username">Target Player Username:</label>
            <input type="text" id="override-username">
            <label>Force Result:</label>
            <select id="force-result">
                <option value="random">Random (Default)</option>
                <option value="win">Force Win</option>
                <option value="lose">Force Lose</option>
                <option value="jackpot">Force Jackpot</option>
            </select>
            <button type="button" id="set-override-btn">Set Override</button>
            <button type="button" id="clear-override-btn">Clear Override</button>
        </form>
        <div id="override-status"></div>
        <button id="admin-logout-btn" class="logout-btn">Logout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
