<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game-section" class="active">
        <h2>Slot Machine</h2>
        <div id="user-info">
            <span id="user-balance">Balance: $0</span>
        </div>
        <div id="bet-controls">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1" value="10">
            <button id="spin-btn">Spin</button>
        </div>
        <div id="slot-reels">
            <div class="reel" id="reel-1"><span>?</span></div>
            <div class="reel" id="reel-2"><span>?</span></div>
            <div class="reel" id="reel-3"><span>?</span></div>
        </div>
        <div id="game-message"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </section>
    <script src="home.js"></script>
</body>
</html>
